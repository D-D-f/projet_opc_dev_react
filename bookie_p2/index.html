<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <header>
        <h1>
          <img src="./images/logo/Booki.png" alt="logo booki" />
        </h1>
        <nav>
          <ul>
            <li>Hébergements</li>
            <li>Activités</li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
          <p>En plein centre-ville ou en pleine nature</p>
          <div class="input_search">
            <div class="icon_location">
              <i class="fa-sharp fa-solid fa-location-dot"></i>
            </div>
            <input class="input" type="text" value="Marseille, France" />
            <button>Rechercher</button>
          </div>
          <div class="filtres">
            <p>Filtres</p>
            <ul>
              <li>
                <i class="fa-sharp fa-solid fa-money-bill-wave"></i>
                Économique
              </li>
              <li>
                <i class="fa-solid fa-child"></i>
                Familial
              </li>
              <li>
                <i class="fa-solid fa-heart"></i>
                Romantique
              </li>
              <li>
                <i class="fa-solid fa-fire"></i>
                Nos pépites
              </li>
            </ul>
          </div>
          <div class="information">
            <span><i class="fa-solid fa-info"></i></span>
            <span>Plus de 500 logements sont disponibles dans cette ville</span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
